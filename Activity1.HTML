<html>
    <body>
        <h2>Join() and Pop()</h2>
            <p id="joiny"></p>
            <p id="popy"></p>
            <p id="popy2"></p>
            <script>
                var space = ["Sun", "Solar Eclipse", "Orbit", "Galaxy", "Star", "Planet", "Asteroid", "Comet", "Meteor"];
              
                document.getElementById("joiny").innerHTML = space.join
                (" - ");

                document.getElementById("popy").innerHTML = space;
                space.pop();

                document.getElementById("popy2").innerHTML = space;

            </script>
    </body>
</html>
